syntax = "proto3";

package phome;

message ChatReq{
  string content = 1;
}

message PrepareData{
  map<string, ObjectLogic> objects = 2;
}

message ChatRsp{
  int32 code = 1;
  string msg = 2;
  string result = 3;
}

message chatMessage{
  string content = 1;
  string role = 2;
}

message ObjectLogic{
  string description = 1;
  string FunctionName = 4;
  repeated action action = 2;
}

message action{
  string name = 1;
  string description = 2;
}

service Homeassistant{
  //功能预约
  rpc Chat(ChatReq) returns (ChatRsp);
}
